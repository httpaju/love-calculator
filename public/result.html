<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card result-card">
            <h1>‚ù§Ô∏è Your Love Score</h1>
            <div class="love-meter">
                <div id="meter-fill" class="meter-fill"></div>
            </div>
            <div id="result"></div>
            <button id="share-btn">Share Result</button>
            <button onclick="window.location.href='/index.html'">Try Again</button>
           
            <p class="footer-text">Made with ‚ù§Ô∏è by AJ APPLICATIONS</p>
        </div>
    </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const percentage = urlParams.get('percentage');
    const message = urlParams.get('message');
    const name1 = urlParams.get('name1');
    const gender1 = urlParams.get('gender1');
    const name2 = urlParams.get('name2');
    const gender2 = urlParams.get('gender2');

    const resultDiv = document.getElementById('result');
    const meterFill = document.getElementById('meter-fill');
    const shareBtn = document.getElementById('share-btn');

    if (percentage && message && name1 && gender1 && name2 && gender2) {
        resultDiv.innerHTML = `
            <p class="names">${name1} (${gender1}) ‚ù§Ô∏è ${name2} (${gender2}): <span class="animate-heartbeat">${percentage}%</span> ü•∞</p>
            <p class="message">${message}</p>
        `;
        meterFill.style.width = `${percentage}%`;
        meterFill.classList.add('animate-glow');

        const baseUrl = window.location.origin;
        const shareText = `${name1}'s Crush Loves ${gender1 === 'male' ? 'him' : 'her'} ${percentage}% ü•∞ How Much Your Crush Loves You?ü§î Check out now üëá ${baseUrl}/`;

        shareBtn.addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'Love Calculator Result',
                    text: shareText,
                    url: baseUrl,
                }).catch(err => console.error('Share failed:', err));
            } else {
                alert('Share functionality is not supported in this browser. Please share manually: ' + shareText);
            }
        });
    } else {
        resultDiv.innerHTML = '<p>Please calculate your love percentage first.</p><a href="/index.html">Go to Calculator</a>';
        meterFill.style.width = '0%';
        shareBtn.style.display = 'none';
    }
</script>
</body>
</html>
